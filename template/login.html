<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <title>Đăng nhập</title>
</head>

<body>
    
    <header>
        <!--thanh menu-->
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="#">UET-Q&A</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Trang chủ <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Giới thiệu</a>
                        </li>
                    </ul>
                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Đăng nhập</a>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn btn-outline-light">Đăng ký</button>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <body>
        <!--form dang nhap-->
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-7 col-md-4 loginform">
                    <h3>Đăng nhập</h3>
                    <form class="form-container">
                        <div class="form-group">
                            <label for="userName">Tên đăng nhập</label>
                            <input type="text" class="form-control" id="userName" placeholder="Nhập tên đăng nhập">
                        </div>
                        <div class="form-group">
                            <label for="password">Mật khẩu</label>
                            <input type="password" class="form-control" id="password" aria-errormessage="forgetPass"
                                placeholder="Nhập mật khẩu">
                            <small id="forgetPass" class="form-text text-muted"><a href="#">Quên mật khẩu?</a></small>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">Ghi nhớ đăng nhập</label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Đăng nhập <i class="fas fa-sign-in-alt"
                                style="padding-left: 5px"></i></button>
                        <div class="container-fluid social">
                            <p>Hoặc đăng nhập bằng</p>
                            <ul class="list-group list-group-horizontal justify-content-center">
                                <li class="list-group-item"><a href="#"><img src="image/icons/facebook.svg"
                                            width="40px"></a></li>
                                <li class="list-group-item"><a href="#"><img src="image/icons/search.svg"
                                            width="40px"></a>
                                </li>
                                <li class="list-group-item"><a href="#"><img src="image/icons/twitter.svg"
                                            width="40px"></a>
                                </li>
                            </ul>
                        </div>
                    </form>
                    <div class="sign-up">
                        <p>Chưa có tài khoản? <a href="#">Đăng ký ngay.</a></p>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <footer>
        <div class="container">
            <div class="row">
                <div class="footer-info col-sm-4">
                    <h5>Navbar</h5>
                    <p>2019 thử nghiệm, sản phẩm thực hành bộ môn</p>
                </div>
                <div class="footer-payment col-sm-4">
                    <h5>Địa chỉ</h5>
                    <p>Đại học công nghệ - ĐHQGHN</p>
                    <p>Xuân Thủy, Cầu Giấy, Hà Nội</p>
                </div>
                <div class="footer-contact col-sm-4">
                    <h5>Liên hệ chúng tôi</h5>
                    <ul>
                        <li><a href="#"><img src="image/icons/facebook.svg" /></a></li>
                        <li><a href="#"><img src="image/icons/gmail.svg" /></a></li>
                        <li><a href="#"><img src="image/icons/twitter.svg" /></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
